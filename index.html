<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 01 ruby tr -->

    <style>
      ruby {
        font-size: 1.5em;
        /* display: inline-block; for below view */
        text-align: center;
        margin: 10px;
      }

      rt {
        font-size: 0.5em;
        /* display: block; for below view  */
        text-align: center;
        color: gray;
        margin-top: 2px;
      }
    </style>
    <ruby>Shashank <rt>FirtsName</rt></ruby>
    <ruby>Kumar <rt>MiddleName</rt></ruby>
    <ruby>Trivedi<rt>LastName</rt></ruby>
    <br />

    <!-- 02 s tag stroke -->
    <p>
      Price: <span style="text-decoration: line-through; color: red">1000</span>
      <span style="color: green; font-weight: bold">599</span>
    </p>

    <!-- 03 highlight -->
    <p>
      <span
        style="font-style: italic; font-size: 24px; text-transform: capitalize"
        >learn.</span
      >

      <mark
        style="
          background-color: yellow;
          font-weight: bold;
          font-size: 24px;
          text-transform: capitalize;
        "
        >code.</mark
      >
      <span
        style="
          text-decoration: underline;
          font-size: 24px;
          text-transform: capitalize;
        "
        >repeat.</span
      >
    </p>
  </body>
</html>
